<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace"  href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html">Contacto</a>
        
    </nav>
    

    <main class="contenedor">
       
        <h1>Contacto</h1>

        <div class="contacto-bg"></div>
       
        <form class="formulario-contacto">
            
            
                        <div class="campo">
                            <label class="campo-label" for="nombre">Nombre</label>
                            <input class="campo-field" type="text" placeholder="Tu Nombre" required  id="nombre">
                        </div>
                        <div class="campo">
                            <label class="campo-label" for="email">E-mail</label>
                            <input class="campo-field" type="email" required  placeholder="Tu E-mail" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo-label" for="mensaje">Mensaje</label>
                            <textarea class="campo-field textarea" placeholder="Mensaje" required  id="mensaje" ></textarea>
                        </div>
            

                        <div class="campo derecha">
                            <input type="submit" value="Enviar" class="formulario__submit small ">
                        </div>
            
            
        </form>
         </div>   
        
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022- mb</p>
    </footer>
    
</body>
</html>
